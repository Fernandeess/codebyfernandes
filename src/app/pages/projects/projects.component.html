<div class="default_container">
  <section >
    <ul class="list-projects">
    @for (project of projetos; track $index) {
      <li>
        <app-project
      [name]="project.name"
      [image]="project.image"
      [description]="project.description"
      [tecnologias]="project.tecnologias"
      [repository]="project.repository"
      [deploy]="project.deploy"
      />
      </li>
    }
  </ul>
  </section>
</div>
